<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketcard</title>
  <link rel="stylesheet" href="impots.css">
  <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <header class="header">
      <div class="logo-detail">
        <img class="logo" src="icons/logo.svg" width="30" height="36">
      </div>
      <!-- inserido via js -->
      <h1 class="name-user" data-user-name="">Pablo Kauan</h1>
    </header>
    <section class="section">
      <div class="avatar-bg">
        <!--inserido via js-->
        <img class="avatar" src="https://avatars.githubusercontent.com/u/113213317?v=4" height="370" width="372" alt="">
      </div>
    </section>
    <section class="content-bg">
      <ul class="content">
        <li><img src="icons/followers.svg" height="20" width="20"><span>0</span> Seguidores</li>
        <li><img src="icons/following.svg" height="20" width="20"><span>0</span> Seguindo</li>
        <li><img src="icons/repository.svg" height="20" width="20"><span>6</span> Repositórios</li>
        <li><img src="icons/company.svg" height="20" width="20"><span>@PabloKauans</span></li>
        <li><img src="icons/location.svg" height="20" width="20"><span>Belém - Pa</span></li>
      </ul>
    </section>
    <footer class="footer">
      <img src="icons/logo.svg" height="34" width="28">
      <h2 class="title-ft">Rocketcard</h2>
    </footer>
</body>

</html>
