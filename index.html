<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RocketCard</title>
  <link rel="stylesheet" href="impots.css">
  <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>

<body class="bg">
  <div data-modal-bg class="modal-bg">
    <div data-modal class="modal">
      <button data-btn-close class="modal-close">X</button>
      <h1 class="modal-title">Digite seu usuário:</h1>
      <input type="text" id="ml-input" class="modal-input"></input>
      <button type="submit" data-btn-submit class="modal-btn">Enviar &rarr;</button>
    </div>
  </div>
  <main class="main">
    <header class="header">
      <div class="logo-detail">
        <img class="logo" src="icons/logo.svg" width="30" height="36">
      </div>
      <h1 class="name-user" data-user-name>Usuário</h1>
    </header>
    <section class="section">
      <div class="avatar-bg">
        <img class="avatar" data-avatar src="icons/user.png" height="370" width="372" alt="">
      </div>
    </section>
    <section class="content-bg">
      <ul class="content">
        <li><img src="icons/followers.svg" height="20" width="20"><span data-followers>0</span> Seguidores</li>
        <li><img src="icons/following.svg" height="20" width="20"><span data-following>0</span> Seguindo</li>
        <li><img src="icons/repository.svg" height="20" width="20"><span data-repository>0</span> Repositórios</li>
        <li><img src="icons/company.svg" height="20" width="20"><span data-company>Indefinido</span></li>
        <li><img src="icons/location.svg" height="20" width="20"><span data-location>Indefinido</span></li>
      </ul>
    </section>
    <footer class="footer">
      <img src="icons/logo.svg" height="34" width="28">
      <h2 class="title-ft">Rocketcard</h2>
    </footer>
  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
